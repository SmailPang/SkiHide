name: Build (Windows)

on:
  # ✅ 只在你“发布 Release（published）”时触发
  release:
    types: [published]

  # （可选）你想手动点 Run workflow 调试就保留，不想就删掉
  # workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 统一提取版本号：release /（可选）手动运行
      - name: Resolve version
        id: ver
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "release") {
            $v = "${{ github.event.release.tag_name }}"
          } else {
            $v = "dev-${{ github.run_number }}"
          }
          "VERSION=$v" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          Write-Host "Resolved VERSION=$v"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow requests

      - name: Build with PyInstaller spec
        shell: pwsh
        run: |
          python -m PyInstaller --clean --noconfirm optimized.spec
          if (!(Test-Path "dist")) { throw "dist folder not found" }
          Get-ChildItem -Recurse dist

      - name: Prepare versioned artifacts
        shell: pwsh
        run: |
          $exe = "dist\main.exe"
          if (!(Test-Path $exe)) { throw "Expected $exe not found. Check spec name='main'." }

          New-Item -ItemType Directory -Force -Path out | Out-Null

          $version = "${env:VERSION}"
          $exeOut = "out\SkiHide-$version.exe"
          $zipOut = "out\SkiHide-$version-windows.zip"

          Copy-Item $exe -Destination $exeOut -Force
          Compress-Archive -Path $exeOut -DestinationPath $zipOut -Force

          Write-Host "Artifacts:"
          Get-ChildItem out

      # ✅ 上传到你刚发布的这个 Release（Assets）
      - name: Upload assets to existing Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            out/*.exe
            out/*.zip
