name: Build (Windows)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow

      - name: Build with PyInstaller spec
        shell: pwsh
        run: |
          python -m PyInstaller --clean --noconfirm optimized.spec
          if (!(Test-Path "dist")) { throw "dist folder not found" }
          Get-ChildItem -Recurse dist

      - name: Prepare artifact (zip)
        shell: pwsh
        run: |
          $exe = "dist\main.exe"
          if (!(Test-Path $exe)) { throw "Expected $exe not found. Check spec name='main'." }
          New-Item -ItemType Directory -Force -Path out | Out-Null
          Copy-Item $exe -Destination "out\SkiHide.exe" -Force
          Compress-Archive -Path "out\SkiHide.exe" -DestinationPath "out\SkiHide-windows.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SkiHide-windows
          path: |
            out/SkiHide.exe
            out/SkiHide-windows.zip

      # ① 如果是“tag push”触发：创建/更新 Release 并上传附件
      - name: Create/Update GitHub Release (tag push)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            out/SkiHide.exe
            out/SkiHide-windows.zip

      # ② 如果是“网页发布 Release”触发：上传附件到当前 Release
      - name: Upload assets to existing Release (web published)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          upload_url: ${{ github.event.release.upload_url }}
          files: |
            out/SkiHide.exe
            out/SkiHide-windows.zip
