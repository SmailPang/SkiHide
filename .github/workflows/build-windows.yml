name: Build (Windows)

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ Release 必须有 tag，否则直接失败并提示原因
      - name: Ensure release has tag
        if: github.event_name == 'release'
        shell: pwsh
        run: |
          if (-not "${{ github.event.release.tag_name }}") {
            Write-Error "Release 没有关联 tag。请在发布 Release 时选择/创建一个 tag（例如 v1.3.5）。"
          }

      # 统一提取版本号：release / 手动运行
      - name: Resolve version
        id: ver
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "release") {
            $v = "${{ github.event.release.tag_name }}"
          } else {
            $v = "dev-${{ github.run_number }}"
          }
          "VERSION=$v" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          Write-Host "Resolved VERSION=$v"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller spec
        shell: pwsh
        run: |
          python -m PyInstaller --clean --noconfirm optimized.spec
          if (!(Test-Path "dist")) { throw "dist folder not found" }
          Get-ChildItem -Recurse dist

      - name: Prepare versioned artifacts
        shell: pwsh
        run: |
          $exe = "dist\main.exe"
          if (!(Test-Path $exe)) { throw "Expected $exe not found. Check spec name='main'." }

          New-Item -ItemType Directory -Force -Path out | Out-Null

          $version = "${env:VERSION}"
          $exeOut = "out\SkiHide-$version.exe"
          $zipOut = "out\SkiHide-$version-windows.zip"

          Copy-Item $exe -Destination $exeOut -Force
          Compress-Archive -Path $exeOut -DestinationPath $zipOut -Force

          Write-Host "Artifacts:"
          Get-ChildItem out

      # ✅ 手动构建：上传到 Actions Artifacts（不需要 tag）
      - name: Upload artifact (manual run)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: SkiHide-windows-${{ env.VERSION }}
          path: |
            out/*.exe
            out/*.zip

      # ✅ 发布 Release：上传到当前 Release Assets（需要 tag）
      - name: Upload assets to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            out/*.exe
            out/*.zip
